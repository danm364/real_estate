{% extends "layout.html" %}

{% block title %}
    Pricing
{% endblock %}

{% block main %}
<form>
    <div class="container text-center w-25">
        <div class="row text-left">
        <div id="pricingcol" class="col border border-white border-4 rounded p-3 mb-2 bg-dark text-white gy-5 gx-1">
            <div class="formgroup">
                <label>Username</label>
                <input type="text" class="form-control" id="username">
            </div>
            <br>
            <div class="formgroup">
                <label>Password</label>
                <input type="password" class="form-control" id="password">
            </div>
            <br>
            <button type="submit" class="btn btn-primary bg-light text-dark border border-warning border-2">Submit</button>
        </div>
        </div>
    </div>
</form>



{% endblock %}
